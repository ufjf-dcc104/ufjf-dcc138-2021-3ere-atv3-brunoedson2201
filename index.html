<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo 02</title>
  </head>
  <body>
    <h1>Exemplo 02</h1>
    <canvas></canvas>
    <script>
      const canvas = document.querySelector("canvas");
      const ctx = canvas.getContext("2d");
      const skelly = new Image();
      skelly.src = "assets/goku.png";

      skelly.addEventListener("load", terminouDeCarregar);

      function desenhaFundo() {
        ctx.fillStyle = "green";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
      }

      let l = 2;
      let c = 1;
      let pose = 4;
      let quadro = 0;
      const POSES = [
        { qmax: 11, pv: 5 },
        { qmax: 11, pv: 5 },
        { qmax: 11, pv: 5 },
        { qmax: 11, pv: 5 },
        { qmax: 11, pv: 5 },
        { qmax: 11, pv: 5 },
        { qmax: 11, pv: 9 },
        { qmax: 11, pv: 9 },
        { qmax: 9, pv: 9 },
        { qmax: 9, pv: 9 },
        { qmax: 9, pv: 9 },
        { qmax: 9, pv: 9 },
        { qmax: 6, pv: 9 },
        { qmax: 6, pv: 9 },
        { qmax: 6, pv: 9 },
        { qmax: 6, pv: 9 },
        { qmax: 13, pv: 26 },
        { qmax: 13, pv: 26 },
        { qmax: 13, pv: 26 },
        { qmax: 13, pv: 26 },
        { qmax: 6, pv: 9 },
      ];

      function terminouDeCarregar() {}

      let t0;
      let dt;

      requestAnimationFrame(passo);
      function passo(t) {
        t0 = t0 ?? t;
        dt = (t - t0) / 1000;
        desenhaFundo();

        quadro = (quadro >= POSES[pose].qmax - 1) ? 0 : quadro + POSES[pose].pv * dt;

        ctx.drawImage(
          skelly,
          //sx, sy, sw, sh
          Math.floor(quadro)*64, pose*90, 90, 90,
            //dx, dy, dw, dh
               0, 0, 70, 70
        );
        
        requestAnimationFrame(passo);
        t0 = t;
      }
    </script>
  </body>
</html>
